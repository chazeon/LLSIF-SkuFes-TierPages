    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Event Cutoff Browser (JP) - SKUFES! Project</title>
    <link rel="icon" type="image/png" href="/static/images/favicon.png" />
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="static/semantic/semantic.min.css">
    <script src="static/semantic/semantic.min.js"></script>

    <style>
      #skufes-icon {
        display: inline;
        width: 1.2rem;
        margin-right: 7px;
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <div id="app">
        <div class="ui container" style="padding: 30px 0 15px 0;">
          <div class="ui big breadcrumb">
            <img src="/static/images/favicon.png" srcset="/static/images/skufes-icon.svg" alt="SKUFES! Project" class="ui middle aligned small image" id="skufes-icon">
            <a class="section" href="https://skufes.moe/">SKUFES! Project</a>
            <div class="divider"> / </div>
            <div class="active section">Event Cutoff Browser (JP)</div>
          </div>
      </div>
      <div class="ui container">
        <div class="ui secondary pointing menu">
          <router-link class="ui item" to="/" exact>Home</router-link>
          <router-link class="ui item" v-bind:to="'/event/' + curEventId">Event</router-link>
          <router-link class="ui item" v-bind:to="'/live/' + curEventId">Live</router-link>
          <router-link class="ui item" v-bind:to="'/intertwine/' + curEventId">Intertwine</router-link>
          <event-selector v-bind:cur-event-id="curEventId" v-on:update:cur-event-id="newCurEventId => curEventId = newCurEventId"></event-selector>
        </div>
      </div>
      <router-view></router-view>
    </div>
    <script src="/dist/build.js"></script>
  </body>
